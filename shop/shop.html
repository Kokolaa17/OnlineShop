<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/shopLogo.png">
    <title>Online shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" id="home">
                <img src="../images/shopLogo.png" alt="shopLogo">
                <h1>Online shop</h1>
            </div>

            <ul>
                <li onclick="openCreation()">Create Account <i _ngcontent-ng-c1149255415="" class="fa-regular fa-id-card"></i></li>
                <li>Sign in <i _ngcontent-ng-c1149255415="" class="fa-solid fa-person-walking-dashed-line-arrow-right"></i></li>
            </ul>
        </nav>
    </header>
    <section class="background-section">
        <div class="blur"></div>
        <div class="banner-content">
           <article>
                <h3>Best Prices</h3>
                <h2>Incredible Prices on All Your Favorite Items</h2>
                <p>Get more for less on selected brands</p>
                <a href="#best-sellers"><button>Shop Now</button></a>
            </article>
            <img id="bannerImage" src="https://static.wixstatic.com/media/c837a6_9c1280daaeb0481abc58e6e236efdf59~mv2.png/v1/fill/w_1920,h_734,al_br,q_90,enc_avif,quality_auto/c837a6_9c1280daaeb0481abc58e6e236efdf59~mv2.png" alt="baner-background">
        </div>
    </section>
    <div class="best-sellers" id="best-sellers"> 
        <h3>Products</h3>
    </div>
    <div class="categorys" id="categorys">
       
    </div>
    <section class="shoping">

        <div class="aside-section">
            <aside>
                <h3>Filter</h3>
    
                <ul id="brands">
                    <li onclick="categoryALL(event)"><i class="fa-solid fa-tag"></i> ALL</li>
                </ul>

                <div class="search">
                    <input type="search" id="search">
                    <label for="search"><i class="fa-solid fa-magnifying-glass"></i> Search here...</label>
                </div>
            </aside>
        </div>
        <section id="shopProdcuts" class="shop-products">

        </section>
        </div>
    </section>
    <!-- invisible divs -->
    <div class="details-area hidden" id="detailsArea">
        <div class="details">

        </div>
    </div>
    <div class="create-account hidden">
        <div class="account-creation" id="accountForm">
            <button onclick="closeCreation()" class="closeButton">X</button>
            <h2>Create Account</h2>
            <form onsubmit="registerAccount(event)">
                <div class="flexi">
                    <div class="left">
                        <div class="inputs">
                            <input id="firstName" type="text" name="firstName"  placeholder="+" required>
                            <label for="FirstName"><i class="fa-solid fa-user-tie"></i> First Name</label>
                        </div>
                        
                        <div class="inputs">
                            <input id="email" type="email" name="email"  placeholder="+" required>
                            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        </div>
    
                        <div class="inputs">
                            <input id="phone" type="tel" name="phone"  placeholder="+" required>
                            <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
                        </div>
                        
                        <div class="inputs">
                            <input id="address" type="tel" name="address"  placeholder="+" required>
                            <label for="address"><i class="fa-solid fa-map"></i> Address</label>
                        </div>
                    </div>
                    <div class="right">
                        <div class="inputs">    
                            <input id="lastName" type="text" name="lastName"  placeholder="+" required>
                            <label for="lastName"><i class="fa-solid fa-user-tie"></i> Last Name</label>
                        </div>
                        
                        <div class="inputs">
                            <input id="password" type="password" name="password"  placeholder="+" required>
                            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                        </div>
    
                        <div class="inputs">
                            <input id="zipcode" type="text" name="zipcode"  placeholder="+" required>
                            <label for="zipcode"><i class="fa-solid fa-file-zipper"></i></i> ZIP Code</label>
                        </div>
                        
                        <div class="inputs">
                            <input id="age" type="number" name="age"  placeholder="+" required>
                            <label for="age"><i class="fa-solid fa-cake-candles"></i> Age</label>
                        </div>
    
                    </div>
                </div>
                <div class="center-bottom">
                    <div class="image">
                        <input id="avatar" type="text" name="avatar" placeholder="+" required> 
                        <label for="avatar"><i class="fa-solid fa-image"></i> Image</label>
                    </div>
                    <div class="Gender">
                        <div class="gender-content">
                            <h4><i class="fa-solid fa-venus-mars"></i> Gender:</h4>
                            <div class="Male">
                                <input id="MALE" type="radio" name="gender" value="MALE" required>
                                <label for="MALE"><i class="fa-solid fa-mars"></i> Male</label>
                            </div>
                            <div class="Female">
                                <input id="FEMALE" type="radio" name="gender" value="FEMALE" required>
                                <label for="FEMALE"><i class="fa-solid fa-venus" style="color: #ff00ae;"></i> Female</label>
                            </div>
                        </div>
                        <p id="errorText"></p>       
                    </div>
                </div>
                <button class="submitButton" type="submit">Register</button>
                <ul id="errorDetails">

                </ul>
            </form>
        </div>
    </div>
    <footer>
        <p><a href="https://github.com/Kokolaa17" target="_blank">&copy; Kokolaa17, All rights reserved.</a></p>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#best-sellers">Best Sellers</a></li>
            <li><a href="#about-title">Our Story</a></li>
            <li><a href="">Shop now</a></li>
        </ul>
    </footer>
    <script src="./shop.js"></script>
</body>
</html>
